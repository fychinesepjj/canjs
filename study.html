<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Just Test</title>
<script src="scripts/require.js"  data-main="scripts/config"></script>
<style>
    .destroy{
        border:1px solid #000;
        padding:5px;
        cursor: pointer;
    }
    ul li{
        margin-bottom:10px;
    }
</style>
<script type="text/ejs" id="todoList">
<% can.each(this, function(val, key) { %>
    <li><%= val.attr('description') %></li>
<% }); %>
</script>

<script type="text/ejs" id="todoList2">
<% this.each(function(todo) { %>
<li <%= (el) -> el.data('todo', todo) %>>
    <p><%= todo.attr('description'); %></p>
    <a class="destroy">X</a>
</li>
<% }) %>
</script>

</head>

<body>
    <ul id="main">
    </ul>
    <textarea id="content"></textarea>
    <ul id="testlist">
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
    </ul>
    <button id="clean">clean</button>
</body>

</html>
